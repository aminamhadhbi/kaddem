version: "3.9"
services:
  mysqldb:
    container_name: mysqldb  # Fixed typo: container_name
    image: mysql:8
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: kaddemProject
    volumes:
      - mysql-data:/var/lib/mysql
    ports:
      - "3306:3306"

  spring-app:
    image: kaddem7:latest
    container_name: kaddem7  # Fixed typo: container_name
    restart: on-failure
    ports:
      - "9090:9090"
    depends_on:
      - mysqldb
